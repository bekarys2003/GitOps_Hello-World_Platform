image:
  repository: reg.localhost:5111/hello
  tag: "0.1.0" # CI will bump per env to :<git-sha>
  pullPolicy: IfNotPresent
replicaCount: 2
service:
  type: ClusterIP
  port: 80
containerPort: 3000
ingress:
  enabled: true
  className: "traefik"
  hosts:
    - host: hello.localtest.me # resolves to 127.0.0.1
      paths:
        - path: /
          pathType: Prefix